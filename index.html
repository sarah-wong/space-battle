<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" async defer></script>
    </head>
    <body>
       <div class="banner">
        <img src="img/logo.png" alt="" class="bannerImg">
       </div>
       <main>
            <div class="gameScreen">
                <div class="heroSide third">
                    <h1>USS ASSEMBLY</h1>
                    <div class="ship" id="hero"></div>
                    <div class="healthDisplay">
                        <div class="healthBar">
                            <div class="remainingHP"></div>
                        </div>20/20
                    </div>
                </div>
                <div class="middle third">
                    <h2>Round X</h2>
                </div>
                <div class="alienSide third">
                    <h1>UNIDENTIFIED CRAFT</h1>
                    <div class="ship" id="alien"></div>
                    <div class="healthDisplay">
                        <div class="healthBar">
                            <div class="remainingHP"></div>
                        </div>3/3
                    </div>
                </div>
            </div>
            <div class="btnContainer">
                <button class="gameBtn" id="start">Start</button>
                <button class="gameBtn" id="fire">Fire</button>
                <button class="gameBtn" id="next">Next</button>
                <button class="gameBtn" id="retreat">Retreat</button>
            </div>
       </main>
        
        
    </body>
</html>
